 PRK.13.t:0 "국방위원장의 암살!"
 PRK.13.d:0 "김일성 광장에서 열병식이 한창 진행 중이던 시각, 계획대로 행렬 속에서 주행 중이던 전차 한 량이 국방위원장 일동을 향해 발포했습니다. 단 한 발의 포성으로 광장은 순식간에 아수라장이 됐지만 얼마 지나지 않아 우리 소속의 장교들에 의해 상황은 통제 하에 들어갔습니다. 그러나 현재 김정일 국방위원장의 상태는 묘연합니다. 유일하게 우리가 확신할 수 있는 것은 그가 성한 몸으로 살아남았더라도 우리의 거사를 막을 방도가 없을 것이라는 점입니다.."
 PRK.13.a:0 "잘 자시오, 동지."
 
 PRK.1.t:0 "1936년의 세계"
 PRK.1.d:0 "처음 무력사령부는 외부와 연락이 닿지 않자 이를 미국에 의한 대규모의 EMP 공격으로 생각했으나, 이는 오산이었습니다. 북방에서 인민해방군의 자취가 보이지 않는 것을 수상쩍게 여긴 정찰총국이 정보를 수집한 결과 현재 두만강 너머에 있는 군대는 반 세기도 더 전에 멸망한 일제의 군대와 그 괴뢰인 만주국의 군대인 것으로 드러났으며 조선동해에서 활동하고 있는 함대는 미합중국의 함대도, 남조선의 함대도 아닌 일제의 함대인 것이 밝혀졌습니다. 이 모든 일이 무슨 이유로 일어났건 간에 현재 우리의 국가는 약 반 세기 전의 세계로 이동했습니다."
 PRK.1.a:0 "어쩌면 이것이 기회가 될 수도 있을까?"
 
 PRK.2.t:0 "독립운동가들의 귀국"
 PRK.2.d:0 "우리 공화국의 소식을 들은 독립운동가들이 하나 둘 입국을 신청하기 시작했습니다. 이들은 우리 국가에 큰 도움이 될 것입니다!"
 PRK.2.a:0 "공화국에 잘 왔습네다, 동지."
 
 PRK.24.t:0 "일본이 조건부 항복을 제안하다"
 PRK.24.desc:0 "일본은 공식적으로 평화를 제의하기 위해 접촉해왔습니다. 우리가 요구했던 일본공산당의 집권, 규슈와주고쿠,시고쿠의 할양 일본함대일부를 조선인민해군의 편입하는것에 동의하였습니다. 대신그들은 더이상의 적대행위중지 약속과 천황왕실의 안전보장을 요청하였습니다."
 PRK.24.a:0 "좋아. 평화에 서명한다"
 PRK.24.b:0 "어림없는소리!"
 
 PRK.25.t:0 "북한이 우리의 제의를 수락하다"
 PRK.25.desc:0 "북한은 우리의 평화 제의를 수락했고, 우리영토를 할양하는 대가로 적대 행위를 중지했습니다."
 PRK.25.a:0 "치욕이군..."
 
 PRK.26.t:0 "북한의 평화 거절"
 PRK.26.desc:0 "북한(은)는 우리의 평화 제의를 거부했고, 무조건 항복을 받아내기 전까지 전쟁을 계속할 것입니다."
 PRK.26.a:0 "그럼 우리도 최후까지 싸울 것이다!"
 
 
 PRK.27.t:0 "일본 해군의 인도"
 PRK.27.desc:0 "조약의 항목에따라, 일부 구일본제국 군함들이 오늘 새로이 조선인민해군에 편입되었습니다. 우리는 이 함선들을 요긴하게 사용할수있을겁니다, 또한 대함미사일의 장착과,우리의 제트기가 이 구식항공모함에서 운용이 가능한지 실험해보아야 할것입니다"
 PRK.27.a:0 "확인."
 
 
