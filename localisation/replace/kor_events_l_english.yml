 rok_civ.1.t:0 "긴급 보안법"
 rok_civ.1.d:0 "하나회를 비롯한 반군과의 내전이 시작되었습니다. 거리는 파괴되고 있으며 국가는 비상사태에 들어갔습니다.\n\n국민의 권한을 일시적으로 제한합니다."
 rok_civ.1.a:0 "자유를 위한 탄압인가?"
 
 rok_civ.2.t:0 "연설 - 김대중"
 rok_civ.2.d:0 "비가 추적추적 내리는 어느 날. 자유를 위해 수십년간 독재와 맞서 싸운 한 남자가 부산 광장에 섰다.\n\n김대중.\n\n"국민여러분, 나 김대중입니다.(작성중)""
