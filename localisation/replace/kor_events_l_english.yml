 kor_news.22.t:0 "류경호텔의 준공"
 kor_news.22.desc:0 "[PRK.GetName]의 대외적인 선전으로써 홍보된, 현존하는 세계 최대 규모의 호텔인 류경 호텔이 오늘 조선중앙통신사와 조선중앙텔레비죤의 보도를 통해 그 실체를 드러냈습니다. 총합 105층계와 330미터의 높이를 자랑하는 이 호텔은 3천 4백개의 객실을 보유하고 있으며, 그 이름의 유래는 [PRK.GetName]의 옛 이름인 류경에서 따온 것입니다. 본 건물이 소재한 평양에서 오늘 개장 기념식이 열렸고, 기념식에서 진행된 [PRK.GetLeader]의 연설에서 그는 ‘이 건물로 하여금 이곳을 방문하는 모든 인민이 우리 체제의 우월성과 공화국의 위대함을 배워가게 되기를 바란다’는 말로 그의 포부를 밝혔습니다."
 kor_news.22.a:0 "[PRK.GetName]의 파라오 [PRK.GetLeader]에게 건배!"
 kor_news.22.b:0 "정말 인상적인 양식이야."
 kor_news.22.c:0 "그나마 흉물스러운 티는 벗었군."
 kor_news.22.d:0 "이것은 그 무엇보다도 우리 체제의 우월성을 잘 선전할 것이다!"
 kor_news.22.c:0 "저 해괴한 것이 완공되는 날이 오게 될 줄이야."
 
